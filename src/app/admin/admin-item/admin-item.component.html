<div class="item">
    <div class="title">
        <h4>
            <p>{{ pillow.pillowName }}</p>
        </h4>
    </div>
    <div class="image">
        <img src="{{ imgUrl }}">
        <p class="price">${{ pillow.price }}</p>
        <div class="description" id="description">
            <p>{{ pillow.description }}</p>
        </div>
    </div>
    <div class="buttons">
        <button class="edit">Edit</button>
        <button class="delete">Delete</button>
    </div>
</div>
